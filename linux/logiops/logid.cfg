devices: ({
  name: "M720 Triathlon Multi-Device Mouse";

  hiresscroll:
  {
      hires: true;
      invert: false;
      target: false;
  }

  // Higher numbers make the mouse more sensitive (cursor moves faster),
  // 4000 max for MX Master 3.
  dpi: 1500;

  buttons: (
    {
      cid: 0x00d0;
      action = {
        type: "Gestures",
        gestures: (
          {
            direction: "Up";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTMETA", "KEY_PAGEDOWN"];
            };
            threshold: 25;
          },
          {
            direction: "Down";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTMETA", "KEY_PAGEUP"];
            };
            threshold: 25;
          },
          {
            direction: "Left";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTMETA"];
            };
            threshold: 25;
          },
          {
            direction: "Right";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: ["KEY_LEFTMETA"];
            };
            threshold: 25;
          }
        );
      };
    }
  );
});
